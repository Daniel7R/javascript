<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="shortcut icon" href="./iconos/promedios-descuentos.png">
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>¡Halla el precio que debes pagar después de aplicar el descuento!</p>
    </header>

    <section>
        
        <h2>Calcula el precio a pagar con el descuento: </h2>

        <form class="form-group">
            <div class="form-control">
                <label for="precioOriginal">Digite el precio original del producto: </label>
                <input type="number" id="precioOriginal">
            </div>
            <div class="form-control">
                <label for="descuento">Digite el porcentaje total de descuento:</label>
                <input type="number" id="descuento">
            </div>
            <button class="btn-Calcular" type="button" onclick="onClickCalcularPrecioDescuento()">
                Calcular Precio Con Descuento
            </button>

            <p id="priceToPay"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
