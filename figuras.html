<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
    <link rel="stylesheet" href="figuras.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Práctica</p>
    </header>
    <section>
        <div class="figura" id="circulo">
            <img src="./iconos/icono-circulo.png" class="icon" alt="circulo">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form>
                <label for="lado1">Digite el radio: </label>
                <input type="number" id="radio">

                <button type="button" onclick="calcularPerimetroCirculo()" class="btn btn-perimetro">Perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()" class="btn btn-area">Area</button>
                <p id="resultadoCir">&nbsp;</p>
            </form>
        </div>
        <div class="figura" id="cuadrado">
            <img src="./iconos/icono-cuadrado.png" class="icon" alt="circulo">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form>
                <label for="ladoC">Digite el lado: </label>
                <input type="number" id="ladoC" >

                <button type="button" onclick="calcularPerimetroCuadrado()" class="btn btn-perimetro">
                    Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()" class="btn btn-area">
                    Area
                </button>
                <p id="resultadoC">&nbsp;</p>
            </form>
        </div>
        <div class="figura" id="triangulo">
            <img src="./iconos/icono-triangulo.png" class="icon" alt="circulo">
            <h2>Calcula el area y perimetro de un triangulo</h2>
            <form>
                <label for="lado1">Digite el lado 1: </label>
                <input type="number" id="lado1">

                <label for="lado2">Digite el lado 2: </label>
                <input type="number" id="lado2">

                <label for="lado3">Digite el lado 3: </label>
                <input type="number" id="lado3">

                <label for="altura">Digite la  altura: </label>
                <input type="number" id="altura">

                <button type="button" onclick="calcularPerimetroTriangulo()" class="btn btn-perimetro">Perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()" class="btn btn-area">Area</button>
                <p id="resultadoT">&nbsp;</p>
            </form>
        </div>
    </section>
    <script src="./figuras.js"></script> 
</body>
</html>
